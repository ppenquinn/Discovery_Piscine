<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>balloon</title>
  <style>
    div{
      background-color: red;
      width: 200px;
      height: 200px ;
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <div id = "balloon" 
  onclick = "growtheBalloon()"
  onmouseover = "shrinktheBalloon()"
  onmouseout="resettheBalloon()"></div>

  <script>
    let size = 200 ;
    let colorIndex = 0 ;
    const colors = ["red", "green", "blue"] ;

    function growtheBalloon(){
      size += 10 ;
      //document.getElementById("demo").innerHTML = size;
      if (size > 420) {size = 200}
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.borderRadius = size/2 + "px";
      colorIndex = (colorIndex + 1) % 3;
      balloon.style.backgroundColor = colors[colorIndex] ;
    }
    function shrinktheBalloon(){
      size -= 5 ;
      if (size < 200) {size = 200}
      else{
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.borderRadius = size/2 + "px";
      colorIndex = (colorIndex + 2) % 3;
      balloon.style.backgroundColor = colors[colorIndex] ;
      }
    }
    function resettheBalloon(){
      size += 5 ;
      if (size < 200) {size = 200}
      else{
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.borderRadius = size/2 + "px";
      colorIndex = (colorIndex + 1) % 3;
      balloon.style.backgroundColor = colors[colorIndex] ;
      }
    }
    
    
    
  </script>
</body>
</html>
