<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script>
    function calculate(){
      let num1 = Number(document.getElementById("num1").value) ;
      let num2 = Number(document.getElementById("num2").value) ;
      let operator = document.getElementById("operator").value ;
      let result ;
      if (num1 >= 0 && num2 >= 0){
        switch(operator){
          case "+" : result = num1 + num2 ; break ;
          case "-" : result = num1 - num2 ; break ;
          case "*" : result = num1 * num2 ; break ;
          case "/" : 
            if (num2 != 0)
              {result = num1 / num2 ; }
            else
              {alert("It's over 9000") ; console.log("It's over 9000") ;}
            break;
          case "%" :   
            if (num2 != 0)
              {result = num1 % num2 ; }
            else
              {alert("It's over 9000") ; console.log("It's over 9000") ;}
            break ;
          default : break;
        }
        if (result != undefined){
        alert(result) ; console.log(result) ;
        }
      }
     
      else {alert("Error :("); }
    }
    setInterval(function(){alert("Please, use me...")},30000)
  </script>
</head>
<body>
  <input id = "num1">
  <select id = "operator">
    <option value = "+"> + </option>
    <option value = "-"> - </option>
    <option value = "*"> * </option>
    <option value = "/"> / </option>
    <option value = "%"> % </option>
  </select>
  <input id = "num2">
  <button id = "calc" onclick = "calculate()"> Try me! </button>
</body>
</html>
