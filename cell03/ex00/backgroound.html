<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="backgroound.css">
 
  <title>Document</title>
  
</head>
<body>
  <button onclick = "document.body.style.backgroundColor = randomcolor()">Click Me!</button>
  <script>
    let color = "rgb("
    function randomcolor(){
      let color = "rgb(" ;
      for (let i = 0; i < 3; i++) {
        color += Math.floor(Math.random() * 256) ;
        if (i < 2) {color += "," ;}
        else {color += ")" ;}
      }
      return color ;
    }
  </script>
</body>
</html>
